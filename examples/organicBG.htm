<!DOCTYPE html>
<html>
  <head>
    <title> Organic Backgrounds </title>
    <script type="text/javascript" src="../js/organicbg.js"></script>
  </head> 
  <body style="text-align:center">
<div id="header-inner" style="border: 2px #000 solid; width:1020px;height:400px; margin: auto; margin-top: 30px;background-repeat: no-repeat;">
</div> 

<script language='Javascript'>
  //<![CDATA[
  
  var example = {
    "DNA": {
      "spaceInv1": {
        "behaviours": [
        {"behaviour": "move"},
        {"behaviour": "keepInside"    , "content": "viewport", "how": "bounce"}, 
        {"behaviour": "randomMovment", "P": 0.8, "v": 3},
        {"behaviour": "randomTeleport", "P": 0.1} 
        ],
        "img": {
          "src": "http://2.bp.blogspot.com/-ifFOGeLt_Ug/Uoe5IN-r91I/AAAAAAAAG4w/RkiDfpiOTTY/s1600/inv1.png",
          "size": ["128px", "64px"]
        }
        , "base": "Particle"
      },
      "spaceInv2": {
        "behaviours": [
        {"behaviour": "move"},
        {"behaviour": "keepInside", "content": "viewport", "how": "update"}, 
        {"behaviour": "randomMovment", "P": 0.9, "v": 5},
        {"behaviour": "eject"        , "P": 0.2, "DNA": "smoke1"}
        ],
        "img": {
          "src": "http://3.bp.blogspot.com/-CDTN06xLfn4/Uoe5IIaaqCI/AAAAAAAAG4s/YUaWU930e80/s1600/inv2.png",
          "size": ["52px", "34px"]
        }
        , "base": "Particle"
      },
      "smoke1": {
        "behaviours": [
        {"behaviour": "move"},
        {"behaviour": "keepInside"      , "content": "viewport", "how": "stop"}, 
        {"behaviour": "randomWalker"    , "P": 0.95, "d": 2},
        {"behaviour": "die"             , "P": 0.1}
        ],
        "img": {
          "src": "http://1.bp.blogspot.com/-ppY0TzCnsTU/UouvyveV9hI/AAAAAAAAG6Y/UcT0TfLsje8/s1600/polvo1.png",
          "size": ["16px", "16px"]
        }
        , "base": "Particle"
      }
    },
    "instances": [
    {"pos": "50px 10px"	  , "DNA": "spaceInv1"},
    {"pos": "950px 50px"	, "DNA": "spaceInv1"},
    {"pos": "450px 70px"	, "DNA": "spaceInv2"},
    {"pos": "150px 10px"	, "DNA": "spaceInv2"},
    {"pos": "750px 30px"	, "DNA": "spaceInv2"},
    {"pos": "650px 150px"	, "DNA": "spaceInv2"}	
    ],
    "content": document.getElementById("header-inner"),
    "limit": {"to": 12, "reach": "dontAdd"},
    "fps": 30
  };
  var obg = OBG.create(example);
  obg.start();

  //]]>
</script>
</body>
</html>
