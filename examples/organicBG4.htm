<!DOCTYPE html>
<html>
  <head>
    <title> Organic Backgrounds </title>
    <script type="text/javascript" src="../dist/obg.js"></script>
  </head> 
  <body style="text-align:center">
<div id="outer-content" style="border: 2px #000 solid; width:1020px;height:400px; margin: auto; margin-top: 30px;background-repeat: no-repeat;">
</div> 
<script language='Javascript'>
  //<![CDATA[

  var example = {
    "DNA": {
      "spaceInv1": {
        "behaviours": [
          {"behaviour": "move", "v": [1, 2]},
          {
            "behaviour": "keepInside",
            "content": {
              "shape": "square", 
              "size": [200, 200], 
              "pos": [300, 50]
            },
            "how": "bounce"
          }, 
          {"behaviour": "eject", "P": 0.6, "DNA": "spark"}
        ],
        "img": {
          "src": "http://1.bp.blogspot.com/-sV8jc20lST0/Uo0acKf_QfI/AAAAAAAAG_A/bwpzPiEaA-s/s1600/inv4.png",
          "size": ["52px", "34px"]
        },
        "base": "Particle"
      },
      "spaceInv2": {
        "behaviours": [
        {"behaviour": "move"},
        {"behaviour": "keepInside", "content": "viewport", "how": "bounce"}, 
        {"behaviour": "randomMovment", "P": 0.7, "v": 5}
        , {"behaviour": "eject"        , "P": 0.2, "DNA": "smoke"}
        ],
        "img": {
          "src": "http://2.bp.blogspot.com/-7MBIdqphISg/Uo0ab_jf10I/AAAAAAAAG-4/-1aMrnQ5eSY/s1600/inv1.png",
          "size": ["64px", "36px"]
        },
        "base": "Particle"
      },
      "spark": {
        "behaviours": [
        {"behaviour": "move"},
        {"behaviour": "keepInside"      , "content": "viewport", "how": "die"}, 
        {"behaviour": "fall"  , "a": [0, 0.5],  "offset": [0, 0.15]},
        ],
        "img": {
          "src": "http://1.bp.blogspot.com/-Z0vWxEHTg6w/Uo1HIbYJ1qI/AAAAAAAAHBA/Vn6ja9fOKkc/s1600/dot1.png",
          "size": ["16px", "16px"]
        },
        "base": "Particle"
      },
      "smoke": {
        "behaviours": [
        {"behaviour": "move"},
        {"behaviour": "keepInside"  , "content": "viewport", "how": "die"}, 
        {"behaviour": "randomFall"  , "a": [0, 0.4], "offset": [0, 0.1]},
        {"behaviour": "resistance"  , "rho": [0.1, 0.1]},
        {"behaviour": "randomWalker", "P": 0.95, "d": 3},
        ],
        "img": {
          "src": "http://1.bp.blogspot.com/-ppY0TzCnsTU/UouvyveV9hI/AAAAAAAAG6Y/UcT0TfLsje8/s1600/polvo1.png",
          "size": ["16px", "16px"]
        },
        "base": "Particle"
      }
    },
    "instances": [
      {"pos": "250px 100px" , "DNA": "spaceInv1", "v": [3, 1]},
      {"pos": "350px 150px"	, "DNA": "spaceInv1"},
      {"pos": "450px 70px"	, "DNA": "spaceInv2"},
      {"pos": "150px 10px"	, "DNA": "spaceInv2"},
    ],
    "content": document.getElementById("outer-content"),
    "limit": {"to": 35, "reach": "dontAdd"},
    "fps": 20
  };
  var obg = OBG.create(example);
  obg.start();
  

  //]]>
</script>
</body>
</html>
